<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>移动客户端下载</title>
    <script type="text/javascript">
        // 获取终端的相关信息
        var Terminal =
        {
            // 辨别移动终端类型
            platform: function ()
            {
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    // android终端或者uc浏览器
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                    // 是否为iPhone或者QQHD浏览器
                    iPhone: u.indexOf('iPhone') > -1,
                };
            }()
        }

        // 根据不同的终端，跳转到不同的地址
        var theUrl = 'http://ezcloud.uniview.com/Android/ezview.apk';//debug
        if (Terminal.platform.android)
        {
            theUrl = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.uniview.app.smb.phone.en.ezview';//debug
        }
        else if (Terminal.platform.iPhone)
        {
            theUrl = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.uniview.app.smb.phone.en.ezview';
        }

        location.href = theUrl;
    </script>
</head>

</body>
</html>
